<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Food</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f8f9fa, #dee2e6);
            color: #212529;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #495057;
            margin: 20px 0;
            text-transform: uppercase;
            padding: 10px 20px;
            background-color: #eee6f2;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        .container {
            width: 28%;
            height: 60vh;
            background-color: #eee6f2;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-picture {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-picture img {
            width: 240px;
            height: 240px;
            border-radius: 10px;
            border: 5px solid #adb5bd;
            object-fit: cover;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-picture img:hover {
            transform: scale(1.1);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }

        .favfood {
            font-size: 20px;
            font-weight: bold;
            color: #343a40;
            text-align: center;
            margin-top: 10px;
        }

        .global-button {
            position: fixed;
            bottom: 50px;
        }

        .global-button a {
            text-decoration: none;
        }

        .global-button button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #8c8483;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .global-button button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .back-button {
            left: 20px;
        }

        .next-button {
            right: 20px;
        }

        footer {
            background-color: #3a045c;
            color: #f8f9fa;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>My Favourite Food</h1>

    <div class="wrapper">
        <div class="container">
            <div class="profile-picture">
                <img src="ayamgepuk.jpg" alt="Profile Picture">
            </div>
            <div class="favfood">Ayam Gepuk</div>
        </div>

        <div class="container">
            <div class="profile-picture">
                <img src="ramen.jpg" alt="Profile Picture">
            </div>
            <div class="favfood">Ramen</div>
        </div>

        <div class="container">
            <div class="profile-picture">
                <img src="nasi.jpg" alt="Profile Picture">
            </div>
            <div class="favfood">Nasi Goreng Cili Api</div>
        </div>
    </div>
	
    <video class="background-video" autoplay muted loop>
      <source src="backgroundweb.mp4" type="video/mp4">
    </video>

    <div class="global-button back-button">
        <a href="biodata.html">
            <button>Back</button>
        </a>
    </div>
    <div class="global-button next-button">
        <a href="ilove.html">
            <button>Next</button>
        </a>
    </div>

    <footer>
        <p>Â© 2024 Favourite Food | Created by zz</p>
    </footer>
</body>
</html>

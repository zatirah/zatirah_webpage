<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      margin: 0;
      overflow: hidden;
      color: white;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; 
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      background: #3a045c;
      color: white;
      padding: 15px 0;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #f0f0f0;
    }

    .gallery-card {
      width: 80%;
      height: 80%;
      max-width: 1000px;
      max-height: 800px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      background-color: #eee6f2;
      padding: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      height: 100%;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img:hover {
      transform: scale(1.1);
    }

    .gallery-item.horizontal {
      grid-column: span 2;
    }

    .gallery-item.vertical {
      grid-row: span 2;
    }

    .gallery-item.large {
      grid-column: span 2;
      grid-row: span 2;
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay muted loop>
    <source src="backgroundweb.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <header>
      <h1>GALLERY</h1>
      <p>Live in the moment</p>
    </header>
    <div class="gallery-card">
      <div class="gallery">
        <div class="gallery-item horizontal">
          <img src="G3.jpg" alt="Horizontal Image">
        </div>
        <div class="gallery-item vertical">
          <img src="zz4.jpg" alt="Vertical Image">
        </div>
        <div class="gallery-item">
          <img src="G1.jpg" alt="Square Image">
        </div>
        <div class="gallery-item large">
          <img src="fam3.jpg" alt="Large Image">
        </div>
        <div class="gallery-item">
          <img src="G5.jpg" alt="Square Image">
        </div>
        <div class="gallery-item horizontal">
          <img src="fam2.jpg" alt="Horizontal Image">
        </div>
      </div>
    </div>
  </div>
</body>
</html>

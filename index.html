<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <style>
      body, html {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        position: relative;
        color: #fff;
      }

      .background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 15px 30px;
        background-color: rgba(0, 0, 0, 0.5);
        border-bottom: 1px solid #fff;
        box-sizing: border-box;
      }

      .header .left {
        font-size: 28px;
        font-weight: bold;
        color: #fff;
      }

      .header .right {
        display: flex;
        align-items: center;
      }

      .header .right a {
        margin-left: 25px;
        color: #fff;
        font-size: 18px;
        text-decoration: none;
        text-transform: uppercase;
        font-weight: 600;
      }

      .header .right a:hover {
        color: #ff3385;
        text-decoration: underline;
      }

      .main {
        height: 100vh; 
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        background-color: rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        padding: 20px;
        overflow: hidden;
      }

      .profile-picture {
        width: 300px;
        height: 400px;
        border: 4px solid #ffccdd;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 40px;
        background-color: #ff3385;
        overflow: hidden;
      }

      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .intro-text {
        font-size: 50px;
        margin-bottom: 10px;
        font-weight: bold;
        color: #ffccdd;
      }

      .welcome-text {
        font-size: 68px;
        margin-bottom: 90px;
        font-weight: bold;
        color: #ffccdd;
      }
    </style>
  </head>
  <body>
    <video class="background-video" autoplay muted loop>
      <source src="backgroundweb.mp4" type="video/mp4">
    </video>

    <div class="header">
      <div class="left">Nurzatirah</div>
      <div class="right">
        <a href="biodata.html">Biodata</a>
        <a href="family.html">My Family</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="gallery.html">Gallery</a>
      </div>
    </div>
    <div class="main">
      <div class="profile-picture">
        <img
          alt="Profile Picture of Nurzatirah"
          src="zatirah.jpg"
        />
      </div>
      <div>
        <h2 class="intro-text">Hello, my name is Nurzatirah</h2>
        <h3 class="welcome-text">Welcome to My Page!</h3>
      </div>
    </div>
  </body>
</html>
